<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Web Scraper</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>Links</h1>
      <form method="POST" action="/">
        {% csrf_token %}
        <div class="mb-3">
          <label for="urlInput" class="form-label">URL to Scrape</label>
          <input type="text" class="form-control" id="urlInput" placeholder="Enter URL" name="input" />
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
      <br />
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Link Name</th>
            <th scope="col">Link URL</th>
          </tr>
        </thead>
        <tbody>
          {% for link in link_data %}
            <tr>
              <td>{{ link.id }}</td>
              <td>{{ link.link_name }}</td>
              <td>
                <a href="{{ link.link_url }}">{{ link.link_url }}</a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <div class="container">
      <div class="d-flex justify-content-end">
        <a href="{% url 'clear' %}" class="btn btn-danger">Delete</a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-Dy8Cg6j6P6lslL3eaSO/sqwqOsF0mYB1I9s34+8ft7MRdcXhjV8Axr0ecPViKjk3" crossorigin="anonymous"></script>
  </body>
</html>
